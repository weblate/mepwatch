<!doctype html>
<html>
  <style>
    /* Animate the radius of Circle 2 */

    circle.hovered {
      animation: radiusAnimation 1s ease-in 2 alternate;
      fill: rgba(255, 255, 255, 0.8);
    }
    circle.m {
      animation: none!important;
      fill: white!important;
    }

    /* Define the CSS animation */
    @keyframes radiusAnimation {
      0% {
        r: 3px;
      }
      1% {
        r: 1px;
      }
      100% {
        r: 11px;
      }
    }
  </style>

  <div id="svgLogo">
  <object id="logo" type="image/svg+xml" data="logo.svg" height="200"></object>
</div>
  <script>
    function loadSVG(url, containerId) {
      fetch(url)
        .then((response) => response.text())
        .then((data) => {
          // Inject the SVG content into the container
          const container = document.getElementById(containerId);
          container.innerHTML = data;
          const rect = document.querySelector("rect");
          const circles = document.querySelectorAll("circle");

          rect.addEventListener("mouseover", () => {
            circles.forEach((circle) => circle.classList.add("hovered"));
          });

          rect.addEventListener("mouseout", () => {
            circles.forEach((circle) => circle.classList.remove("hovered"));
          });
        });
    }

    // Load the SVG
    loadSVG("./logo.svg", "svgLogo");
  </script>
</html>
